<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphones - Contact Us</title>
    <link rel="stylesheet" href="3-styles.css">
    <link rel="stylesheet" href="fonts/holberton_school-icon.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <!-- ... previous header content ... -->
    </header>

    <!-- Main Content -->
    <main>
        <!-- What We Do Section -->
        <section class="section-what-we-do">
            <!-- ... previous what we do content ... -->
        </section>

        <!-- Our Results Section -->
        <section class="section-our-results">
            <!-- ... previous our results content ... -->
        </section>

        <!-- Contact Us Section -->
        <section class="section-contact">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Contact us</h2>
                </div>
                
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" name="name" required>
                        <label for="name">Name</label>
                        <span class="underline"></span>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email</label>
                        <span class="underline"></span>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="message" name="message" required>
                        <label for="message">Your message</label>
                        <span class="underline"></span>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">CALL TO ACTION</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
